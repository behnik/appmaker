<!DOCTYPE html>

<html lang="en" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title><%= title%></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="/css/bundle.min.css" />
</head>

<body class="bg-light d-flex flex-column h-100">
    <header>
        <div class="container bg-white p-2">
            <div class="row">
                <div class="col-md-9">
                    <a class="navbar-brand" href="/">
                        بات ها
                        <!--(<span id="lbl_bots_count"></span>)-->
                    </a>
                    &nbsp;&nbsp;
                    <!-- <a class="btn btn-light btn-sm" id="btn_create_bot" title="بات جدید">
                        <i class="fa fa-plus"></i>
                    </a> -->
                </div>
                <div class="col-md-3">
                    <!-- <label>موجودی کیف پول</label>
                    <label id="lbl_wallet"></label> -->
                </div>
            </div>
        </div>
    </header>
    <main class="flex-shrink-0 mt-4 mb-4">
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row gy-2 gx-3 align-items-center text-center">
                                <div class="col-12">                                    
                                    <div id="drd_exchanges" class="btn-group" role="group" aria-label="Basic outlined example">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-center mt-5" id="plc_loader">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <div class="table-responsive d-none" id="plc_table">
                                <table class="table table-striped table-bordered" id="tbl_bots">
                                    <thead>
                                        <tr>
                                            <th colspan="11" class="text-start">
                                                <button class="btn btn-primary" id="btn_create_bot">
                                                    <i class="fas fa-plus"></i>
                                                    بات جدید
                                                </button>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th style="width:15%;">نام بات</th>
                                            <th>تاریخ ایجاد</th>
                                            <th>نقطه خرید(تومان)</th>
                                            <th>آخرین قیمت خرید(تومان)</th>
                                            <th>آخرین قیمت فروش(تومان)</th>
                                            <th>مجموع خرید</th>
                                            <th>جمع کل خرید(تومان)</th>
                                            <th>میانگین قیمت خرید(تومان)</th>
                                            <th>حد محافظ(تومان)</th>
                                            <th>حد سود(تومان)</th>
                                            <th>مجموع سود تا این لحظه(تومان)</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </main>

    <footer class="footer bg-body-tertiary text-center">
        <div class="container bg-white p-3">
            <span>بات معامله گر © 1402</span>
        </div>
    </footer>

    <div class="modal" tabindex="-1" id="modal_actions">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <!--<div class="modal-footer"></div>-->
            </div>
        </div>
    </div>

    <script src="/js/bundle.min.js"></script>
</body>

</html>
